<p-card header="Registrarse">
    <form (ngSubmit)="onRegister()">
      <div class="p-fluid">
        <div class="p-field">
          <label for="name">Nombre</label>
          <input id="name" type="text" pInputText [(ngModel)]="name" name="name" required />
        </div>
        <div class="p-field">
          <label for="email">Correo Electrónico</label>
          <input id="email" type="email" pInputText [(ngModel)]="email" name="email" required />
        </div>
        <div class="p-field">
          <label for="password">Contraseña</label>
          <input id="password" type="password" pInputText [(ngModel)]="password" name="password" required />
        </div>
        <p-button label="Registrarse" icon="pi pi-user-plus" type="submit"></p-button>
      </div>
    </form>
  </p-card>
