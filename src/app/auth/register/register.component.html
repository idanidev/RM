<p-card class="login-card">
  <ng-template pTemplate="header">
    <div class="card-header">
      Registrarse
    </div>
  </ng-template>
  <div class="register-link">
    ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a>
  </div>
  <form (ngSubmit)="onRegister()" class="login-form">
    <div class="p-fluid">
      <div class="p-field">
        <p-floatlabel>
          <input id="name" type="text" pInputText [(ngModel)]="name" name="name"
            required class="w-full" />
          <label for="name">Nombre</label>
        </p-floatlabel>
      </div>
      <div class="p-field">
        <p-floatlabel>
          <input id="email" type="email" pInputText [(ngModel)]="email"
            name="email" required class="w-full" />
          <label for="email">Correo Electrónico</label>
        </p-floatlabel>
      </div>
      <div class="p-field">
        <p-floatlabel>
          <p-password id="password" [(ngModel)]="password" name="password"
            [feedback]="false" [toggleMask]="true"
            inputStyleClass="w-full"></p-password>
          <label for="password">Contraseña</label>
        </p-floatlabel>
      </div>
      <div class="p-field">
        <p-button label="Registrarse" icon="pi pi-user-plus" type="submit"
          class="w-full"></p-button>
      </div>
    </div>
  </form>
</p-card>
