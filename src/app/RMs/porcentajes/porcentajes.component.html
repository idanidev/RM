<div class="tabla-porcentajes">
    <h4>{{ ejercicio.name }} - Porcentajes de RM</h4>
    <p-table [value]="porcentajes" [responsiveLayout]="'scroll'" [tableStyle]="{ 'min-width': '20rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Porcentaje</th>
          <th>Peso (kg)</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.porcentaje }}%</td>
          <td>{{ item.peso }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
