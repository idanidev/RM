<p-table [value]="datos" [columns]="columnas" responsiveLayout="scroll">
    <!-- Encabezado -->
    <ng-template pTemplate="header">
      <ng-container *ngIf="customHeader; else defaultHeader">
        <ng-container *ngTemplateOutlet="customHeader; context: { columnas: columnas }"></ng-container>
      </ng-container>
      <ng-template #defaultHeader>
        <tr>
          <th *ngFor="let col of columnas">{{ col.header }}</th>
        </tr>
      </ng-template>
    </ng-template>
  
    <!-- Cuerpo -->
    <ng-template pTemplate="body" let-fila>
      <ng-container *ngIf="customBody; else defaultBody">
        <ng-container *ngTemplateOutlet="customBody; context: { fila: fila, columnas: columnas }"></ng-container>
      </ng-container>
      <ng-template #defaultBody>
        <tr>
          <td *ngFor="let col of columnas">{{ fila[col.field] }}</td>
        </tr>
      </ng-template>
    </ng-template>
  </p-table>
